<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 속성</title>

    <style>


        img{
            /* 수직 배치 */
            margin: 10px;
            display: block;
        }
        .none{
            display: none;
        }
           
        </style>
</head>
<body>
    <!-- <img>태그는 inline 속성을 가짐 - 수평 배치 -->
    <img src="./images/bear.jpg" alt="곰인형">
    <img src="./images/cat.jpg" alt="고양이" class="none">
    <img src="./images/1.jpg" alt="손">

</body>
</html>
