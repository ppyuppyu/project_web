<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수직 정렬(vertical-align)</title>
    <style>
        table, td{
            border: 1px solid #ccc;
        }
        td{
            width: 100px;
            /* padding: 20px; */
            height: 100px;
            text-align: center;
            /* vertical-align: bottom; */
        }
        /* 수직 정렬: 위, 가운데, 아래 */
        .val1{
            vertical-align: top;
        }
        .val2{
            vertical-align: middle;
        }
        .val3{
            vertical-align: bottom;
        }

    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td class="val1">alignment</td>
                <td class="val2">alignment</td>
                <td class="val3">alignment</td>
            </tr>
            <tr>
                <td colspan="3">셀 병합</td>              
            </tr>
        </tbody>
    </table>
</body>
</html>
